version: "3.9"

services:
  goapp:
    container_name: goapp
    image: goprodu-api
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - godb
  godb:
    container_name: godb
    image: postgres:12
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata: